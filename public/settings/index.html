<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
            integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
            integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="./script.js"></script>
    </head>

    <body>
        <div class="mx-auto flex items-center bg-indigo-50" id="nav">
            <div class="w-full pt-2 p-4">
                <div class="mx-auto md:p-6 md:w-1/2">
                    <div class="flex flex-wrap justify-between">
                        <h1
                            class="text-2xl font-black transition duration-500 p-4"
                        >
                            <i class="fas fa-sign-in-alt fa-fw fa-lg"></i>
                            Waiting Room Setting
                        </h1>
                    </div>

                    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                        <form
                            class="w-full"
                            name="setting-form"
                            id="setting-form"
                            action="#"
                            method="post"
                        >
                            <div class="flex flex-wrap -mx-3 mb-6">
                                <div class="w-full px-3 mb-6 md:mb-0">
                                    <p
                                        class="text-xl font-bold uppercase text-center"
                                    >
                                        Online
                                    </p>
                                </div>
                            </div>
                            <div class="flex flex-wrap -mx-3 mb-6">
                                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                    <label
                                        class="block tracking-wide text-gray-700 text-xs font-bold mb-2"
                                        for="onlineLimit"
                                    >
                                        Online Limit
                                    </label>
                                    <input
                                        class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                        id="onlineLimit"
                                        name="onlineLimit"
                                        type="number"
                                        placeholder="e.g. 10000"
                                    />
                                </div>
                                <div class="w-full md:w-1/2 px-3">
                                    <label
                                        class="block tracking-wide text-gray-700 text-xs font-bold mb-2"
                                        for="onlineMaxIdleTime"
                                    >
                                        Online Max. Idle Time
                                    </label>
                                    <input
                                        class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                        id="onlineMaxIdleTime"
                                        name="onlineMaxIdleTime"
                                        type="number"
                                        placeholder="In Seconds e.g. 60"
                                    />
                                </div>
                            </div>
                            <div class="flex flex-wrap -mx-3 mb-6">
                                <div class="w-full px-3">
                                    <label
                                        class="block tracking-wide text-gray-700 text-xs font-bold mb-2"
                                        for="extendOnlineTime"
                                    >
                                        Extend Online Time
                                    </label>
                                    <input
                                        class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                        name="extendOnlineTime"
                                        id="extendOnlineTime"
                                        type="number"
                                        placeholder="In Seconds e.g. 60"
                                    />
                                </div>
                            </div>
                            <div class="flex flex-wrap -mx-3 mb-6">
                                <div class="w-full px-3 mb-6 md:mb-0">
                                    <p
                                        class="text-xl font-bold uppercase text-center"
                                    >
                                        Waiting & Onboard
                                    </p>
                                </div>
                            </div>
                            <div class="flex flex-wrap -mx-3 mb-6">
                                <div class="w-full md:w-1/2 px-3">
                                    <label
                                        class="block tracking-wide text-gray-700 text-xs font-bold mb-2"
                                        for="extendWaitingTime"
                                    >
                                        Extend Waiting Time
                                    </label>
                                    <input
                                        class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                        id="extendWaitingTime"
                                        name="extendWaitingTime"
                                        type="number"
                                        placeholder="In Seconds e.g. 60"
                                    />
                                </div>
                                <div class="w-full md:w-1/2 px-3">
                                    <label
                                        class="block tracking-wide text-gray-700 text-xs font-bold mb-2"
                                        for="onboardMaxIdleTime"
                                    >
                                        Onboard Max. Idle Time
                                    </label>
                                    <input
                                        class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                        id="onboardMaxIdleTime"
                                        name="onboardMaxIdleTime"
                                        type="number"
                                        placeholder="In Seconds e.g. 60"
                                    />
                                    <!-- <p class="text-gray-600 text-xs italic">
                                        Make it as long and as crazy as you'd
                                        like
                                    </p> -->
                                </div>
                            </div>

                            <div class="flex flex-wrap -mx-3 mb-6">
                                <div class="w-full px-3 mb-6 md:mb-0">
                                    <p
                                        class="text-xl font-bold uppercase text-center"
                                    >
                                        Other
                                    </p>
                                </div>
                            </div>

                            <div class="flex flex-wrap -mx-3 mb-6">
                                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                    <label
                                        class="block tracking-wide text-gray-700 text-xs font-bold mb-2"
                                        for="isMaintenance"
                                    >
                                        Maintenance Mode
                                    </label>
                                    <div class="relative">
                                        <select
                                            class="block appearance-none w-full border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                            id="isMaintenance"
                                            name="isMaintenance"
                                        >
                                            <option value="1">On</option>
                                            <option value="0">Off</option>
                                        </select>
                                        <div
                                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
                                        >
                                            <svg
                                                class="fill-current h-4 w-4"
                                                xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 20 20"
                                            >
                                                <path
                                                    d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                                                />
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                                <div class="w-full md:w-1/2 px-3">
                                    <label
                                        class="block tracking-wide text-gray-700 text-xs font-bold mb-2"
                                        for="maintenanceResumeTime"
                                    >
                                        Maintenance Resume Time
                                    </label>
                                    <input
                                        class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                        id="maintenanceResumeTime"
                                        name="maintenanceResumeTime"
                                        type="text"
                                        placeholder="e.g. 2022-12-31 23:59:59"
                                    />
                                </div>
                            </div>
                            <div class="flex flex-wrap -mx-3 mb-6">
                                <div class="w-full px-3">
                                    <label
                                        class="block tracking-wide text-gray-700 text-xs font-bold mb-2"
                                        for="trustedIp"
                                    >
                                        Trusted IP(s)
                                    </label>
                                    <input
                                        class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                        id="trustedIp"
                                        name="trustedIp"
                                        type="text"
                                        placeholder="e.g. 127.0.0.1,94.190.228.228"
                                    />
                                </div>
                            </div>
                            <div
                                class="flex flex-wrap -mx-3 mt-8 mb-2 justify-center items-center"
                            >
                                <button
                                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mx-4 my-4 border border-blue-700 rounded w-32"
                                    id="submit-button"
                                >
                                    Submit
                                </button>
                                <button
                                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 mx-4 my-4 border border-red-700 rounded w-32"
                                    id="reset-button"
                                >
                                    Reset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div
                id="confirm-modal"
                class="bg-slate-800 bg-opacity-50 flex justify-center items-center absolute top-0 right-0 bottom-0 left-0 hidden"
            >
                <div class="bg-white px-16 py-14 rounded-md text-center">
                    <h1 class="text-xl mb-4 font-bold text-slate-500">
                        Are you sure?
                    </h1>
                    <button
                        id="confirm-submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mx-4 my-4 border border-blue-700 rounded w-32"
                    >
                        Confirm
                    </button>
                    <button
                        id="confirm-cancel"
                        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 mx-4 my-4 border border-red-700 rounded w-32"
                    >
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
